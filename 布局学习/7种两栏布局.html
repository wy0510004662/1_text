<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 基本样式 */
        wrapper {
            padding: 15px 20px;
            border: 1px dashed #ff6c60;
            /* position: relative; */
        }

        .left {
            width: 120px;
            border: 5px solid #ddd;
        }

        .right {
            margin-left: 20px;
            border: 5px solid #ddd;
        }

        /* 双inline-block方案 */
        .wrapper-inline-block {
            box-sizing: content-box;
            font-size: 0;
            /* // 消除空格的影响 */
        }

        .wrapper-inline-block .left,
        .wrapper-inline-block .right {
            display: inline-block;
            vertical-align: top;
            /* // 顶端对齐 */
            font-size: 14px;
            box-sizing: border-box;
        }

        .wrapper-inline-block .right {
            width: calc(100% - 140px);
        }

        /* 双float方案 */
        .wrapper-double-float {
            overflow: auto;
            /* // 清除浮动 */
            box-sizing: content-box;
        }

        .wrapper-double-float .left,
        .wrapper-double-float .right {
            float: left;
            box-sizing: border-box;
        }

        .wrapper-double-float .right {
            width: calc(100% - 140px);
        }

        /* float+margin-left方案 */
        wrapper-float {
            overflow: hidden;
            /* // 清除浮动 */
        }

        .wrapper-float .left {
            float: left;
        }

        .wrapper-float .right {
            margin-left: 150px;
        }

        /* 使用absolute+margin-left方法 */
        .wrapper-absolute .left {
            position: absolute;
        }

        .wrapper-absolute .right {
            margin-left: 150px;
        }

        /* 使用float+BFC方法 */
        .wrapper-float-bfc {
            overflow: auto;
        }

        .wrapper-float-bfc .left {
            float: left;
            margin-right: 20px;
        }

        .wrapper-float-bfc .right {
            margin-left: 0;
            overflow: auto;
        }

        .wrapper-flex {
            display: flex;
            align-items: flex-start;
        }

        .wrapper-flex .left {
            flex: 0 0 auto;
        }

        .wrapper-flex .right {
            flex: 1 1 auto;
        }

        /* flex方案 */
        .wrapper-flex {
            display: flex;
            align-items: flex-start;
        }

        .wrapper-flex .left {
            flex: 0 0 auto;
        }

        .wrapper-flex .right {
            flex: 1 1 auto;
        }

        /* grid方案 */
        .wrapper-grid {
            display: grid;
            grid-template-columns: 120px 1fr;
            align-items: start;
        }

        .wrapper-grid .left,
        .wrapper-grid .right {
            box-sizing: border-box;
        }

        .wrapper-grid .left {
            grid-column: 1;
        }

        .wrapper-grid .right {
            grid-column: 2;
        }
    </style>
</head>

<body>
    <!-- 先后给class添加 .wrapper-double-float  .wrapper-double-float。。。 -->
    <div class="wrapper wrapper-flex" id="wrapper">
        <div class="left">
            左边固定宽度，高度不固定 </br> </br></br></br>高度有可能会很小，也可能很大。
        </div>
        <div class="right">
            这里的内容可能比左侧高，也可能比左侧低。宽度需要自适应。</br>
            基本的样式是，两个div相距20px, 左侧div宽 120px
        </div>
    </div>
</body>

</html>
